<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Page</title>
    <style>
        body {
            font-family:cursive;
            background-color: #cff1fb;
            color: rgb(255, 255, 255);
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Disable scroll */
        }

        .final-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

       
        .final-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 6vh;
            margin-bottom: 20px;
            z-index: 2; /* Place text above slideshow */
        }

        .slideshow-container {
            max-width: 800px;
            margin: auto;
            overflow: hidden; /* Ensure images don't overflow container */
            border: 5px solid #e81d1d; /* Optional border style */
            border-radius: 10px; /* Optional border radius */
        }

        .slide {
            display: none;
            width: 100%;
            height: auto;
        }

        .slide.active {
            display: block;
        }
    </style>
</head>
<body>

    <!-- Final Screen -->
    <div class="final-screen">
        <div class="final-message">Congratulations! You said yes! Happy Valentine's Day!</div>
        
        <!-- Slideshow Container -->
        <div class="slideshow-container">
            <img class="slide active" src="1.jpg" alt="Image 1">
            <img class="slide" src="2.jpg" alt="Image 2">
            <img class="slide" src="3.jpg" alt="Image 3">
            <img class="slide" src="4.jpg" alt="Image 4">
            <img class="slide" src="5.jpg" alt="Image 5">
            <img class="slide" src="6.jpg" alt="Image 6">
            <img class="slide" src="7.jpg" alt="Image 7">
            <img class="slide" src="8.jpg" alt="Image 8">
            <img class="slide" src="9.jpg" alt="Image 9">
            <img class="slide" src="10.jpg" alt="Image 10">
            <img class="slide" src="11.jpg" alt="Image 11">
            <img class="slide" src="12.jpg" alt="Image 12">
            <img class="slide" src="13.JPG" alt="Image 13">
            <img class="slide" src="14.JPG" alt="Image 14">
            <img class="slide" src="15.jpg" alt="Image 15">
            <img class="slide" src="16.jpg" alt="Image 16">
            <img class="slide" src="17.jpg" alt="Image 17">
            <img class="slide" src="19.jpg" alt="Image 19">
            <!-- Add more images as needed with correct src paths -->
        </div>
    </div>

    <script>
        // JavaScript for Slideshow
        var currentIndex = 0;
        var slides = document.querySelectorAll('.slide');

        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.classList.toggle('active', i === index);
            });
        }

        function nextSlide() {
            currentIndex = (currentIndex + 1) % slides.length;
            showSlide(currentIndex);
        }

        // Automatically advance to the next slide every 3 seconds
        setInterval(nextSlide, 3000);

        // Initial display
        showSlide(currentIndex);
    </script>

</body>
</html>
